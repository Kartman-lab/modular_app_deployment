version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Construction de la documentation avec Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: true  # le build échouera si des warnings Sphinx sont détectés

# Dépendances Python nécessaires pour builder la documentation
python:
  install:
    - requirements: docs/requirements.txt  # contient Sphinx + dépendances de ton projet
    - method: pip
      path: .  # installe le projet lui-même pour que Sphinx puisse accéder au code

# Formats supplémentaires pour la doc (PDF et EPUB)
formats:
  - pdf
  - epub